<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sass Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="assets/css/style.css" />
    
  </head>
  <body>

    <div class="container">

      <h1>Buttons</h1>
      <br>
  
      <button type="button" class="btn btn-primary">Read more</button>
      <button type="button" class="btn btn-secondary">Read more</button>
      <button type="button" class="btn btn-success">Read more</button>
      <button type="button" class="btn btn-danger">Read more</button>
      <button type="button" class="btn btn-warning">Read more</button>
      <button type="button" class="btn btn-info">Read more</button>
      <button type="button" class="btn btn-light">Read more</button>

      <button type="button" class="btn btn-dark">Dark</button>
      
  
      <button type="button" class="btn btn-link">Link</button>
      <br><br><br>


      <button type="button" class="btn btn-primary py-5">Primary</button>
      <button type="button" class="btn btn-secondary rounded-5">Secondary</button>
      <button type="button" class="btn btn-success rounded-5">Success</button>
      <button type="button" class="btn btn-danger rounded-5">Danger</button>
      <button type="button" class="btn btn-warning rounded-5">Warning</button>
      <button type="button" class="btn btn-info rounded-5">Info</button>
      <button type="button" class="btn btn-light rounded-5">Light</button>

      <button type="button" class="btn btn-dark rounded-5">Dark</button>
  
      <button type="button" class="btn btn-link">Link</button>

      <br>
      <br>
      <h1>Button tags</h1>
      <br>
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <a class="btn btn-secondary " href="#" role="button">Link</a>
      <a class="btn btn-success " href="#" role="button">Link</a>
      <a class="btn btn-danger " href="#" role="button">Link</a>
      <a class="btn btn-warning " href="#" role="button">Link</a>
      <a class="btn btn-info " href="#" role="button">Link</a>
      <a class="btn btn-light " href="#" role="button">Link</a>
      <a class="btn btn-dark" href="#" role="button">Link</a>
 
      <input class="btn btn-primary " type="button" value="Input">
      <input class="btn btn-primary " type="submit" value="Submit">
     
  
      <br><br><br>

      <br>
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <a class="btn btn-secondary" href="#" role="button">Link</a>
      <a class="btn btn-success" href="#" role="button">Link</a>
      <a class="btn btn-danger" href="#" role="button">Link</a>
      <a class="btn btn-warning" href="#" role="button">Link</a>
      <a class="btn btn-info" href="#" role="button">Link</a>
      <a class="btn btn-light" href="#" role="button">Link</a>
      <a class="btn btn-dark" href="#" role="button">Link</a>
     
      <input class="btn btn-primary" type="button" value="Input">
      <input class="btn btn-primary" type="submit" value="Submit">
     
  
      <br><br><br>
      <h1>Outline buttons</h1>
      <br>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      
      <button type="button" class="btn btn-outline-dark">Dark</button>
  
      <br><br><br>

      <br><br><br>
      <h1>Sizes</h1>
      <br>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">Large button</button>
  
      <br><br>
      <button type="button" class="btn btn-primary btn-lg rounded-5">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg rounded-5">Large button</button>
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-secondary btn-sm">Small button</button>
  
      <br><br>
      <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
  
      <br><br>
      <h1>Active state</h1>
      <br>
      <a href="#" class="btn btn-primary btn-lg  active" role="button" aria-pressed="true">Primary link</a>
      <a href="#" class="btn btn-secondary btn-lg  active" role="button" aria-pressed="true">Link</a>
  
      <br><br>
      <h1>Disabled state</h1>
      <br>
      <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
      <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
  
      <br><br>
      <h1>Link functionality caveat</h1>
      <br>
      <a href="#" class="btn btn-primary  btn-lg  disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
      <a href="#" class="btn btn-secondary btn-lg  disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
  
      <br><br>
      <h1>Toggle states</h1>
      <br>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
        Single toggle
      </button>
  
      <br><br>
      <h1>Checkbox and radio buttons</h1>
      <br>
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active ">
          <input type="checkbox" checked> Checked
        </label>
      </div>
  
      <br><br>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active ">
          <input type="radio" name="options" id="option1" checked> Active
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2"> Radio
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3"> Radio
        </label>
      </div>
  
      <br><br>
  
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
